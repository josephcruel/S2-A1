<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <header>
    <nav>
        <ul class='nav-bar'>
                <li><h1>JC</h1></li>
            <input type='checkbox' id='check' />
            <span class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">About</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <li class="searchbar">
                <input type="text" class="searchbar-input" name="search" placeholder="Search Website">
                <button type="submit" class="searchbar-button">
                    <i class="material-icons">Go</i>
                </button>
            </li>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    </header>   
<div class="profile-pic">
    <img src="img/profile.jpg" class="profile" width="663px" height="884px">
</div>
<div class="intro-text"> 
    <h1>Welcome to my porfolio</h1>
</div>


</body>
<footer> 

</footer>
</html>
